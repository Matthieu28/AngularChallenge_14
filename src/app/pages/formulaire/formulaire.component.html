<div class="container">
  <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
    <div class="info_user">
      <h3>Information utilisateur</h3>
      <div class="label_input">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" formControlName="username" />
      </div>
      <div class="label_input">
        <label for="email">Email :</label>
        <input type="email" formControlName="email" />
      </div>
      <div class="label_input">
        <label for="password">Mot de passe :</label>
        <input type="password" formControlName="password" />
      </div>
    </div>
    <hr />
    <div class="info_user">
      <h3>Adresse utilisateur</h3>
      <div class="label_input">
        <label for="street">Rue :</label>
        <input type="text" formControlName="street" />
      </div>
      <div class="label_input">
        <label for="zip">Code postal :</label>
        <input type="number" formControlName="zip" />
      </div>
      <div class="label_input">
        <label for="city">Ville :</label>
        <input type="text" formControlName="city" />
      </div>
    </div>
    <hr />
    <button type="submit" [disabled]="newUserForm.invalid">Valider</button>
  </form>
  <div>
    <h3>Utilisateur :</h3>
    <div>
      <p>{{ newUser.username }}</p>
      <p>{{ newUser.email }}</p>
      <p>{{ newUser.password }} ğŸ‘€</p>
    </div>
    <h3>Adresse :</h3>
    <div>
      <p>
        {{ newUser.address.street }}, {{ newUser.address.zip }},
        {{ newUser.address.city }}
      </p>
    </div>
  </div>
</div>
